<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C Quiz Levels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background:#f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 480px;
            max-width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #1e293b;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #374151;
        }

        label {
            font-size: 15px;
            margin-right: 5px;
            color: #111;
        }

        select {
            padding: 6px 10px;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .level-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .level-box {
            border-radius: 8px;
            padding: 14px 28px;
            cursor: pointer;
            transition: 0.25s;
            font-weight: bold;
            font-size: 16px;
        }

        /* Button colors */
        .easy {
            background-color: #d1fae5;
            color: #065f46;
        }

        .medium {
            background-color: #fef3c7;
            color: #92400e;
        }

        .hard {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Hover Effects */
        .easy:hover { background-color: #a7f3d0; }
        .medium:hover { background-color: #fde68a; }
        .hard:hover { background-color: #fca5a5; }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 22px; }
            h2 { font-size: 14px; }
            label { font-size: 14px; }
            select { font-size: 13px; padding: 5px 8px; margin-bottom: 20px; }
            .level-box { font-size: 14px; padding: 10px 20px; }
            .level-container { gap: 12px; }
            .container { padding: 25px; }
        }

        @media (max-width: 400px) {
            h1 { font-size: 20px; }
            .level-box { font-size: 13px; padding: 8px 16px; }
        }
    </style>

    <script>
        function openCQuiz(level) {
            const timer = document.getElementById("timer").value;
            window.open("cmcq?level=" + level + "&timer=" + timer, "_self");
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Concept: C </h1>
    <h2>Select Difficulty Level:</h2>

    <div>
        <label for="timer">Timer:</label>
        <select id="timer">
            <option value="off">Off</option>
            <option value="on">On</option>
        </select>
    </div>

    <div class="level-container">
        <div class="level-box easy" onclick="openCQuiz('easy')">Easy</div>
        <div class="level-box medium" onclick="openCQuiz('medium')">Medium</div>
        <div class="level-box hard" onclick="openCQuiz('hard')">Hard</div>
    </div>
</div>
</body>
</html>
