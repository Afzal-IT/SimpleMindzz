<!DOCTYPE html>
<html>
<head>
    <title>Coding Section</title>
    <script>
        function openCodingLevel(language) {
            window.open(`codinglevels.html?lang=${language}`, '_blank');
        }
    </script>
</head>
<body>
<h2>Select Programming Language</h2>
<button onclick="openCodingLevel('java')">Java</button>
<button onclick="openCodingLevel('python')">Python</button>
<button onclick="openCodingLevel('c')">C</button>
<button onclick="openCodingLevel('cpp')">C++</button>
</body>
</html>
