<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore - Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media(max-width:1024px){
            h1 { font-size: 40px; }
            p { font-size: 18px; }
            .spinner { width: 50px; height: 50px; border-width:5px; }
        }
        @media(max-width:768px){
            h1 { font-size: 35px; }
            p { font-size: 16px; }
            .spinner { width: 45px; height: 45px; border-width:4px; }
        }
        @media(max-width:480px){
            h1 { font-size: 28px; }
            p { font-size: 14px; }
            .spinner { width: 35px; height: 35px; border-width:3px; }
        }
    </style>
</head>

</body>
</html>
