<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #1e293b;
            color: white;
            transition: width 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar .logo {
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #334155;
        }

        .sidebar.collapsed .logo span {
            display: none;
        }

        .sidebar .menu-list {
            list-style: none;
            padding: 10px 0;
        }

        .menu-list li {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-list li:hover {
            background: #334155;
        }

        .menu-list li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .has-submenu > a::after {
            content: '▸';
            float: right;
        }

        .submenu {
            display: none;
            background: #334155;
            margin-left: 10px;
        }

        .has-submenu:hover .submenu {
            display: block;
        }

        hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #475569;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: -18px;
            background: white;
            color: #1e293b;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            z-index: 10;
            border: 2px solid #1e293b;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
        }

        .main-content h1 {
            font-size: 32px;
            color: #1e293b;
        }

        .icon-only {
            text-align: center;
            font-size: 18px;
        }

        .sidebar.collapsed .menu-list li a span {
            display: none;
        }

        .sidebar.collapsed .submenu {
            display: none !important;
        }

        /* 🔹 Top Right Menu */
        .top-right-menu {
            position: absolute;
            top: 15px;
            right: 30px;
            display: flex;
            gap: 20px;
            font-family: 'Poppins', sans-serif;
            z-index: 10;
        }

        .top-right-menu ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        .top-right-menu ul li {
            cursor: pointer;
            position: relative;
            font-size: 16px;
            color: #001f54; /* Navy blue */
        }

        .top-right-menu ul li a {
            text-decoration: none; /* underline removed */
            color: #001f54; /* Navy blue */
        }

        /* Hover effect */
        .top-right-menu ul li:hover,
        .top-right-menu ul li a:hover {
            background-color: #e0e7ff; /* light navy bg on hover */
            border-radius: 5px;
            padding: 3px 8px;
            transition: 0.3s ease;
        }

        .top-right-menu ul li.active {
            color: #001f54;
        }

        .top-right-menu ul li.active::after {
            content: none; /* underline removed */
        }

        /* Dark Mode Styling */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .sidebar {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        body.dark-mode .sidebar li {
            color: #ffffff;
        }

        body.dark-mode .content,
        body.dark-mode .main-content,
        body.dark-mode .card,
        body.dark-mode .section {
            background-color: #1c1c1c;
            color: #ffffff;
        }

        body.dark-mode h1,
        body.dark-mode h2,
        body.dark-mode h3,
        body.dark-mode h4,
        body.dark-mode h5,
        body.dark-mode h6 {
            color: #ffffff;
        }

        body.dark-mode p {
            color: #ffffff;
        }

        body.dark-mode a {
            color: #90caf9;
        }

        body.dark-mode button {
            background-color: #333;
            color: #ffffff;
        }

        body.dark-mode i {
            color: #ffffff;
        }

        body.dark-mode .top-right-menu li {
            color: #ffffff !important;
        }

        body.dark-mode .top-right-menu li:hover {
            background-color: #333;
        }

        /* ✅ Center Content */
        .center-content {
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
        }

        .greeting-text {
            font-size: 28px;
            margin-bottom: 20px;
            animation: reverseFadeIn 3s ease-out;
        }

        @keyframes reverseFadeIn {
            0% { opacity: 0; transform: translateX(50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .search-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            position: relative;
        }

        .search-box input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 450px;
            font-size: 16px;
        }

        .search-box button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 11px 16px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .search-box button i {
            font-size: 16px;
        }

        /* 🔹 Toy Animation Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            background: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<!-- ✅ Centered Content -->
<div class="center-content">
    <h2 class="greeting-text">Hello, How Can I Help You?</h2>
    <div class="search-box">
        <input type="text" placeholder="Search..." />
        <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("collapsed");
    }
    document.querySelectorAll('.top-right-menu ul li').forEach(item => {
        item.addEventListener('click', () => {
            document.querySelectorAll('.top-right-menu ul li').forEach(li => li.classList.remove('active'));
            item.classList.add('active');
        });
    });

    document.getElementById("darkModeToggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
    });

    // 🔹 Ripple Toy Animation for Search Button
    const button = document.getElementById("searchBtn");
    button.addEventListener("click", function(e) {
        const circle = document.createElement("span");
        circle.classList.add("ripple");
        this.appendChild(circle);

        const rect = this.getBoundingClientRect();
        circle.style.width = circle.style.height = Math.max(rect.width, rect.height) + "px";
        circle.style.left = e.clientX - rect.left - (circle.offsetWidth / 2) + "px";
        circle.style.top = e.clientY - rect.top - (circle.offsetHeight / 2) + "px";

        setTimeout(() => {
            circle.remove();
        }, 600);
    });
</script>
