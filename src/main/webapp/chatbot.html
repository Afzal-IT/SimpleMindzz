<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleMindz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset & Body */
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { height:100%; font-family: 'Roboto', sans-serif; background:#f0f4f8; }

        /* Header */
        #header {
            width:100%;
            padding:20px;
            background:#0d6efd;
            color:white;
            font-size:28px;
            font-weight:500;
            display:flex;
            align-items:center;
            gap:10px;
        }

        /* Messages area */
        #messages {
            flex:1;
            padding:20px;
            overflow-y:auto;
            display:flex;
            flex-direction:column;
            gap:15px;
        }

        /* Full screen container */
        #chatContainer {
            display:flex;
            flex-direction:column;
            height:100vh;
        }

        /* Message styles */
        .message {
            display:flex;
            align-items:flex-start;
            gap:10px;
            font-size:15px;
        }

        .user {
            justify-content:flex-end;
            text-align:right;
        }

        .user span {
            background:#0d6efd;
            color:white;
            padding:12px 16px;
            border-radius:20px 20px 0 20px;
            max-width:70%;
            display:inline-block;
            word-wrap:break-word;
        }

        .bot span {
            background:#e5e5ea;
            color:#000;
            padding:12px 16px;
            border-radius:20px 20px 20px 0;
            max-width:70%;
            display:inline-block;
            word-wrap:break-word;
            display:flex;
            align-items:center;
            gap:10px;
        }

        /* Robot icon */
        .bot img {
            width:24px;
            height:24px;
            border-radius:50%;
        }

        /* Input area fixed bottom */
        #inputArea {
            display:flex;
            padding:15px;
            border-top:1px solid #ccc;
            background:#fff;
        }

        #inputArea input {
            flex:1;
            padding:12px 15px;
            border-radius:25px;
            border:1px solid #ccc;
            outline:none;
            font-size:15px;
        }

        #inputArea button {
            padding:12px 20px;
            margin-left:10px;
            border:none;
            border-radius:25px;
            background:#0d6efd;
            color:white;
            cursor:pointer;
            transition: background 0.2s;
        }

        #inputArea button:hover { background:#0956c3; }

        /* Scrollbar */
        #messages::-webkit-scrollbar { width:6px; }
        #messages::-webkit-scrollbar-thumb { background:#ccc; border-radius:3px; }

        /* Typing indicator */
        .typing { font-style:italic; color:#666; display:flex; align-items:center; gap:5px; }
        .typing img { width:24px; height:24px; border-radius:50%; }
    </style>
</head>
<body>
<div id="chatContainer">
    <div id="header">ðŸ¤– SimpleMindz</div>
    <div id="messages"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');

    function appendMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + sender;
        if(sender==='bot') {
            const botHTML = `<img src="https://cdn-icons-png.flaticon.com/512/4712/4712286.png" alt="bot"><span>${text}</span>`;
            msgDiv.innerHTML = botHTML;
        } else {
            msgDiv.innerHTML = `<span>${text}</span>`;
        }
        messagesDiv.appendChild(msgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTyping() {
        const typingDiv = document.createElement('div');
        typingDiv.id = 'typing';
        typingDiv.className = 'typing';
        typingDiv.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/4712/4712286.png" alt="bot"> SimpleMindz is typing...`;
        messagesDiv.appendChild(typingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTyping() {
        const typingDiv = document.getElementById('typing');
        if (typingDiv) typingDiv.remove();
    }

    function sendMessage() {
        const input = document.getElementById('userInput');
        const message = input.value.trim();
        if(!message) return;
        appendMessage(message,'user');
        input.value='';
        showTyping();

        fetch('ChatServlet', {
            method:'POST',
            headers:{'Content-Type':'application/x-www-form-urlencoded'},
            body:'message=' + encodeURIComponent(message)
        })
        .then(resp => resp.json())
        .then(data=>{
            hideTyping();
            appendMessage(data.reply,'bot');
        })
        .catch(err=>{
            hideTyping();
            appendMessage('Error: '+err,'bot');
        });
    }

    document.getElementById('userInput').addEventListener('keydown', e=>{
        if(e.key==='Enter') sendMessage();
    });
</script>
</body>
</html>
